<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sem Acesso</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<center>
			<p:panel header="Você não tem acesso aqui!" style="width:500px;">
				<div class="p-grid ui-fluid">
					<h:panelGrid columns="1">

						<h1>Você não tem acesso a essa pagina, retorne ao inicio!</h1>
						
					</h:panelGrid>
				</div>

				<f:facet name="footer">
					<center>
							
						<p:commandButton value="Voltar"
								action="/faces/locacaolisting.xhtml?faces-redirect=true"/>
					</center>
				</f:facet>
			</p:panel>
		</center>
	</h:form>

</h:body>
</html>

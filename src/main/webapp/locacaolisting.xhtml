<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
<ui:define name="content">
		<h:form>
			<p:panel header="Locações realizadas">
				<div class="p-grid ui-fluid">
					<div class="p-col-12 p-md-4">
						<div class="ui-inputgroup">
							<p:inputText id="itNomePesquisa" value="#{locacaoListing.filtro}"
								placeholder="Informe um nome do responsável pela locação ..." />
							<p:commandButton value="Pesquisar"
								actionListener="#{locacaoListing.pesquisar}"
								process="@this itNomePesquisa" update="dataTable" />
								
							<p:commandButton value="Iniciar Locacão"
								action="/faces/admin/locacao.xhtml?faces-redirect=true"/>
						</div>
					</div>
				</div>
				<p:dataTable id="dataTable" value="#{locacaoListing.list}" var="obj">
					<p:column headerText="Responsável">
						<p:outputLabel value="#{obj.nome}" />
					</p:column>
					<p:column headerText="Cliente">
						<p:outputLabel value="#{obj.pessoaFisica}" />
					</p:column>
					<p:column headerText="Carro">
						<p:outputLabel value="#{obj.carro}" />
					</p:column>
					<p:column headerText="Valor">
						<p:outputLabel value="#{obj.valor}" />
					</p:column>
					<p:column headerText="Data inicio">
						<p:outputLabel value="#{obj.inicio}" />
					</p:column>
					<p:column headerText="Data Fim">
						<p:outputLabel value="#{obj.fim}" />
					</p:column>
					<p:column headerText="Pagamento">
						<p:outputLabel value="#{obj.pagamento}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listagem de Carro</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pesquisa de Carro">
			<div class="p-grid ui-fluid">
	            <div class="p-col-12 p-md-4">
	                <div class="ui-inputgroup">
	                    <p:inputText 
	                    	id="itNomePesquisa"
	                    	value="#{carroListing.filtro}"
	                    	placeholder="Informe um nome ..."/>
	                    <p:commandButton 
	                    	value="Pesquisar"
	                    	actionListener="#{carroListing.pesquisar}"
	                    	process="@this itNomePesquisa"
	                    	update="dataTable"/>
	                </div>
	            </div>
	        </div>
			<p:dataTable id="dataTable" value="#{carroListing.list}" var="obj">
				<p:column headerText="Marca">
					<p:outputLabel value="#{obj.marca}" />
				</p:column>
				<p:column headerText="Modelo">
					<p:outputLabel value="#{obj.nome}" />
				</p:column>
				<p:column headerText="Cor">
					<p:outputLabel value="#{obj.cor}" />
				</p:column>
				<p:column headerText="Chassi">
					<p:outputLabel value="#{obj.chassi}" />
				</p:column>
				<p:column headerText="Placa">
					<p:outputLabel value="#{obj.placa}" />
				</p:column>
				<p:column headerText="AÃ§Ã£o">
					<p:commandButton value="Selecionar" 
						actionListener="#{carroListing.select(obj.id)}"
						process="@this"
						update="@form"/>
				</p:column> 
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>

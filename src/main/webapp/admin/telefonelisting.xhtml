<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listagem de Telefone</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pesquisa de Telefone">
			<div class="p-grid ui-fluid">
	            <div class="p-col-12 p-md-4">
	                <div class="ui-inputgroup">
	                    <p:inputText 
	                    	id="itNomePesquisa"
	                    	value="#{telefoneListing.filtro}"
	                    	placeholder="Informe um nome ..."/>
	                    <p:commandButton 
	                    	value="Pesquisar"
	                    	actionListener="#{telefoneListing.pesquisar}"
	                    	process="@this itNomePesquisa"
	                    	update="dataTable"/>
	                </div>
	            </div>
	        </div>
			<p:dataTable id="dataTable" value="#{telefoneListing.list}" var="obj">
				<p:column headerText="Codigo de Area">
					<p:outputLabel value="#{obj.nome}"/>
				</p:column>
				<p:column headerText="Numero">
					<p:outputLabel value="#{obj.numero}"/>
				</p:column>
				<p:column headerText="Ação">
					<p:commandButton value="Selecionar" 
						actionListener="#{telefoneListing.select(obj.id)}"
						process="@this"
						update="@form"/>
				</p:column> 
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>

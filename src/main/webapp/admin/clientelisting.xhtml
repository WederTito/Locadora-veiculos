<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listagem de Cliente</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pesquisa de Cliente">
			<div class="p-grid ui-fluid">
	            <div class="p-col-12 p-md-4">
	                <div class="ui-inputgroup">
	                    <p:inputText 
	                    	id="itNomePesquisa"
	                    	value="#{clienteListing.filtro}"
	                    	placeholder="Informe um nome ..."/>
	                    <p:commandButton 
	                    	value="Pesquisar"
	                    	actionListener="#{clienteListing.pesquisar}"
	                    	process="@this itNomePesquisa"
	                    	update="dataTable"/>
	                </div>
	            </div>
	        </div>
			<p:dataTable id="dataTable" value="#{clienteListing.list}" var="obj">
				<p:column headerText="Nome">
					<p:outputLabel value="#{obj.nome}" />
				</p:column>
				<p:column headerText="Cpf">
					<p:outputLabel value="#{obj.cpf}" />
				</p:column>
				<p:column headerText="Sexo">
					<p:outputLabel value="#{obj.sexo}" />
				</p:column>
				<p:column headerText="Cnh">
					<p:outputLabel value="#{obj.cnh}" />
				</p:column>
				<p:column headerText="Email">
					<p:outputLabel value="#{obj.email}" />
				</p:column>
				<p:column headerText="AÃ§Ã£o">
					<p:commandButton value="Selecionar" 
						actionListener="#{clienteListing.select(obj.id)}"
						process="@this"
						update="@form"/>
				</p:column> 
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
